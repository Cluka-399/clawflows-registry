<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --card-bg: #1a1a2e;
      --accent: #ff6b6b;
      --text: #e8e8e8;
      --text-dim: #888;
      --border: #333;
      --code-bg: #252540;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .back-link:hover { text-decoration: underline; }
    
    h1, h2, h3, h4 {
      color: var(--text);
      margin: 1.5rem 0 0.75rem;
    }
    
    h1 { font-size: 2rem; margin-top: 1rem; }
    h2 { font-size: 1.5rem; color: var(--accent); }
    h3 { font-size: 1.2rem; }
    
    p { margin: 0.75rem 0; color: var(--text-dim); }
    
    a { color: var(--accent); }
    
    code {
      background: var(--code-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.9em;
    }
    
    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1rem 0;
    }
    
    pre code {
      background: none;
      padding: 0;
    }
    
    ul, ol {
      margin: 0.75rem 0 0.75rem 1.5rem;
      color: var(--text-dim);
    }
    
    li { margin: 0.25rem 0; }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    
    th {
      color: var(--text);
      font-weight: 600;
    }
    
    td { color: var(--text-dim); }
    
    blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 1rem;
      margin: 1rem 0;
      color: var(--text-dim);
      font-style: italic;
    }
    
    .content {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    
    footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-dim);
      font-size: 0.85rem;
    }
    
    footer a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="back-link">‚Üê Back to ClawFlows</a>
    </header>
    
    <div class="content">
      {{ content }}
    </div>
    
    <footer>
      <p>Created by <a href="https://clawhub.com/u/Cluka-399">Cluka</a> üê±ü¶û ¬∑ Powered by <a href="https://clawhub.ai/">OpenClaw Community</a></p>
    </footer>
  </div>
</body>
</html>
