  <div class="container">

      <div class="quick-start">
        <code>npm i -g clawflows</code>
      </div>
    </header>
    
    <main>
      <h2>Automations</h2>
      <div id="automations" class="automations">
        <div class="loading">Loading automations...</div>
      </div>
    </main>
    
    <footer>
      <p>Made with ðŸ¦ž by the <a href="https://github.com/openclaw/openclaw">OpenClaw</a> community</p>
      <div class="links">
        <a href="https://github.com/Cluka-399/clawflows-registry">GitHub</a>

        <a href="https://clawhub.com">ClawHub</a>
        <a href="./docs/getting-started.md">Docs</a>
      </div>
    </footer>
  </div>
  
  <script>
    async function loadAutomations() {
      const container = document.getElementById('automations');
      
      try {
        const res = await fetch('./index.json');
        const automations = await res.json();
        
        if (!automations.length) {
          container.innerHTML = '<p class="loading">No automations yet. Be the first to publish!</p>';
          return;
        }
        
        container.innerHTML = automations.map(a => `
          <div class="automation" onclick="mixpanel.track('automation_click', {slug: '${a.slug}'})">
            <h3><a href="${a.url || '#'}">${a.name || a.slug}</a></h3>
            <p>${a.description || ''}</p>
            <div class="tags">
              ${(a.capabilities || []).map(c => `<span class="tag">${c}</span>`).join('')}
            </div>
          </div>
        `).join('');
        
        // Track view
        mixpanel.track('automations_loaded', { count: automations.length });
        
      } catch (err) {
        container.innerHTML = '<p class="loading">Could not load automations.</p>';
        console.error(err);
      }
    }
    
    loadAutomations();
  </script>
