name: Build Index

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate automations
        run: |
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');
          
          const automationsDir = './automations';
          const errors = [];
          const requiredMetadataFields = ['name', 'description', 'version', 'requires'];
          const requiredFiles = ['metadata.json', 'automation.yaml', 'README.md'];
          
          // Get all automation directories
          const dirs = fs.readdirSync(automationsDir, { withFileTypes: true })
            .filter(d => d.isDirectory())
            .map(d => d.name);
          
          console.log(`Found ${dirs.length} automation folders to validate...\n`);
          
          for (const dir of dirs) {
            const dirPath = path.join(automationsDir, dir);
            console.log(`Checking: ${dir}`);
            
            // Check required files exist
            for (const file of requiredFiles) {
              const filePath = path.join(dirPath, file);
              if (!fs.existsSync(filePath)) {
                errors.push(`‚ùå ${dir}: Missing required file '${file}'`);
              }
            }
            
            // Validate metadata.json structure
            const metadataPath = path.join(dirPath, 'metadata.json');
            if (fs.existsSync(metadataPath)) {
              try {
                const metadata = JSON.parse(fs.readFileSync(metadataPath, 'utf8'));
                
                for (const field of requiredMetadataFields) {
                  if (!metadata[field]) {
                    errors.push(`‚ùå ${dir}: metadata.json missing required field '${field}'`);
                  }
                }
                
                // Validate requires is an array
                if (metadata.requires && !Array.isArray(metadata.requires)) {
                  errors.push(`‚ùå ${dir}: metadata.json 'requires' must be an array`);
                }
                
                console.log(`  ‚úì metadata.json valid`);
              } catch (e) {
                errors.push(`‚ùå ${dir}: metadata.json parse error: ${e.message}`);
              }
            }
          }
          
          if (errors.length > 0) {
            console.log('\nüö® VALIDATION FAILED:\n');
            errors.forEach(e => console.log(e));
            process.exit(1);
          }
          
          console.log(`\n‚úÖ All ${dirs.length} automations validated successfully!`);
          EOF
      
      - name: Build index.json and llms.txt
        run: |
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');
          
          const automationsDir = './automations';
          const automations = [];
          
          // Read all automation directories
          const dirs = fs.readdirSync(automationsDir, { withFileTypes: true })
            .filter(d => d.isDirectory())
            .map(d => d.name);
          
          for (const dir of dirs) {
            const metadataPath = path.join(automationsDir, dir, 'metadata.json');
            
            if (fs.existsSync(metadataPath)) {
              try {
                const metadata = JSON.parse(fs.readFileSync(metadataPath, 'utf8'));
                automations.push({
                  ...metadata,
                  url: `/automations/${dir}/`
                });
              } catch (e) {
                console.error(`Error reading ${metadataPath}:`, e.message);
              }
            }
          }
          
          // Sort by name
          automations.sort((a, b) => a.name.localeCompare(b.name));
          
          // Write index.json
          const index = {
            generated: new Date().toISOString(),
            version: '1.0.0',
            count: automations.length,
            automations
          };
          
          fs.writeFileSync('index.json', JSON.stringify(index, null, 2));
          console.log(`Built index.json with ${automations.length} automations`);
          
          // Generate llms.txt for AI agents
          let llmsTxt = `# ClawFlows - Multi-Skill Automation Registry

> A registry for discovering and installing multi-skill workflows for AI agents.

## What is ClawFlows?

ClawFlows is a community registry where agents can find pre-built automations that combine multiple skills. Instead of building everything from scratch, agents can install workflows that others have created.

## For AI Agents

- Browse automations: https://clawflows.com/automations/
- Get structured data: https://clawflows.com/index.json
- Each automation has: name, description, required capabilities, trigger schedule

## Current Automations (${automations.length} total)

`;
          
          for (const a of automations) {
            llmsTxt += `### ${a.name}\n`;
            llmsTxt += `${a.description}\n`;
            llmsTxt += `- Requires: ${(a.requires || []).join(', ')}\n`;
            if (a.schedule) llmsTxt += `- Schedule: ${a.schedule}\n`;
            llmsTxt += `- URL: https://clawflows.com${a.url}\n\n`;
          }
          
          llmsTxt += `## Contributing

Submit automations via PR to: https://github.com/Cluka-399/clawflows-registry

Each automation needs:
- \`metadata.json\` - structured metadata
- \`automation.yaml\` - workflow definition  
- \`README.md\` - documentation

## Contact

Created by Cluka üê±ü¶û
Built for the OpenClaw community
`;
          
          fs.writeFileSync('llms.txt', llmsTxt);
          console.log('Built llms.txt for AI agents');
          EOF
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.json llms.txt
          git diff --staged --quiet || git commit -m "Rebuild index.json and llms.txt"
          git push
