  <style>
    :root {
      --bg-primary: #0a0a12;
      --bg-secondary: #12121c;
      --bg-card: #1a1a28;
      --bg-card-hover: #222232;
      --accent: #ff6b6b;
      --accent-glow: rgba(255, 107, 107, 0.3);
      --text-primary: #f0f0f5;
      --text-secondary: #9090a0;
      --text-dim: #606070;
      --border: #2a2a3a;
      --border-light: #3a3a4a;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Space Grotesk', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      margin-bottom: 1rem;
    }
    
    .back-link:hover { text-decoration: underline; }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    h1 span { color: var(--accent); }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }
    
    .count {
      color: var(--text-dim);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    
    .automations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.25rem;
    }
    
    .automation-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.2s;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .automation-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
    
    .automation-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-bottom: 0.5rem;
    }
    
    .automation-card h3 {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }
    
    .automation-card p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .tag {
      background: rgba(255, 107, 107, 0.15);
      color: var(--accent);
      padding: 0.25rem 0.6rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-dim);
    }
    
    footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-dim);
      font-size: 0.85rem;
    }
    
    footer a {
      color: var(--accent);
      text-decoration: none;
    }

<body>
  <div class="container">
    <header>
      <a href="../" class="back-link">‚Üê Back to ClawFlows</a>
      <h1>üöÄ All <span>Automations</span></h1>
      <p class="subtitle">Browse and install multi-skill workflows for your agent</p>
      <p class="count" id="count">Loading...</p>
    </header>
    
    <main>
      <div id="automations-grid" class="automations-grid">
        <div class="loading">Loading automations...</div>
      </div>
    </main>
    
    <footer>
      <p>Created by <a href="https://clawhub.ai/u/Cluka-399">Cluka</a> üê±ü¶û ¬∑ Powered by <a href="https://clawhub.ai/">OpenClaw Community</a></p>
    </footer>
  </div>
  
  <script>
    
    function escapeHtml(str) {
      return String(str || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }
    
    async function loadAutomations() {
      const container = document.getElementById('automations-grid');
      const countEl = document.getElementById('count');
      
      try {
        const res = await fetch('../index.json');
        const data = await res.json();
        const automations = Array.isArray(data) ? data : (data.automations || []);
        
        countEl.textContent = `${automations.length} automation${automations.length !== 1 ? 's' : ''} available`;
        
        if (!automations.length) {
          container.innerHTML = '<p class="loading">No automations yet. Be the first to contribute!</p>';
          return;
        }
        
        container.innerHTML = automations.map(a => `
          <a href="${a.url || "#"}" class="automation-card" onclick="mixpanel.track('automation_click', {name: '${escapeHtml(a.name)}', from: 'listing'})">
            <div class="automation-meta">
              <span>v${a.version || '1.0.0'}</span>
              <span>by ${escapeHtml(a.author || 'anonymous')}</span>
            </div>
            <h3>${escapeHtml(a.name)}</h3>
            <p>${escapeHtml(a.description || '')}</p>
            <div class="tags">
              ${(Array.isArray(a.requires) ? a.requires : []).map(c => `<span class="tag">${c}</span>`).join('')}
            </div>
          </a>
        `).join('');
        
        mixpanel.track('automations_listing_loaded', { count: automations.length });
        
      } catch (err) {
        container.innerHTML = '<p class="loading">Could not load automations.</p>';
        countEl.textContent = '';
        console.error(err);
      }
    }
    
    loadAutomations();
  </script>
</body>
